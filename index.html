<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title"><h1>Title</h1></div>
    <div class="header"></div>
    <div class="box-row">
        <div class="box" onmouseover="boxFocus(0)" onmouseleave="boxLeave(0)" onclick="clicked(0)"></div>
        <div class="box" onmouseover="boxFocus(1)" onmouseleave="boxLeave(1)" onclick="clicked(1)"></div>
        <div class="box" onmouseover="boxFocus(2)" onmouseleave="boxLeave(2)" onclick="clicked(2)"></div>
    </div>
    <div class="box-row">
        <div class="box" onmouseover="boxFocus(3)" onmouseleave="boxLeave(3)" onclick="clicked(3)"></div>
        <div class="box" onmouseover="boxFocus(4)" onmouseleave="boxLeave(4)" onclick="clicked(4)"></div>
        <div class="box" onmouseover="boxFocus(5)" onmouseleave="boxLeave(5)" onclick="clicked(5)"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
